<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="mb-3">
    <label style="margin-right: 10px;">I am a: </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" formControlName="gender" value="male">Male
    </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input ms-3" formControlName="gender" value="female">Female
    </label>
  </div>
  <app-text-input [formControl]="$any(registerForm.get('username'))" [label]="'Username'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.get('knownAs'))" [label]="'Known As'"></app-text-input>
  <app-date-picker [formControl]="$any(registerForm.get('dateOfBirth'))" [label]="'Date of Birth'" [maxDate]="maxDate"></app-date-picker>
  <app-text-input [formControl]="$any(registerForm.get('city'))" [label]="'City'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.get('country'))" [label]="'Country'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.get('password'))" [type]="'password'"
    [label]="'Password'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.get('confirmPassword'))" [type]="'password'"
    [label]="'Confirm password'"></app-text-input>
  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
  <div class="text-center">
    <button class="btn btn-success me-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
<p>Form Value: {{ registerForm.value | json }}</p>
<p>Form Status: {{ registerForm.status }}</p>
